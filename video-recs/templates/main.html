<!DOCTYPE html>
<html>
<link href="static/style.css" rel="stylesheet">
  <title>Video Scheduler</title>
  <body>
    <!-- <section id ="head">
      <img src ="static/media.png" class ="brightness">
      <h1>Video Scheduler</h1>
    </section> -->
    <header id ="header">
          <div class ="container">
          <nav id="left">
            <ul>
              <li><a href ="#">SAVED</a></li>
              <li><a href ="#">HOME</a></li>
              <li><a href ="#">PROFILE</a></li>
            </ul>
          </nav>
          <nav id="right">
            <ul>
              <li><a href ="#">LOGIN</a></li>
              <li><a href ="#">LOGOUT</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <video id="bg" loop autoplay>
        <source src="static/snow.mp4" muted="true" type="video/mp4">
    </video>
    <div id = "body">
          <form action="/search" method="post">
           <h3>TIME AVAILABLE</h3>
          <input type="number" min="0" max="24" value="hours" placeholder = "HOURS" name="HOURS">
          <input type="number" min="1" max="60" value="minutes" placeholder = "MINUTES" name="MINUTES">
          <input type="number" min="1" max="60" value="seconds" placeholder = "SECONDS" name="SECONDS"><br>
              <div id = "check">
                <ul id="categories">
                  <li>comedy</li>
                  <li>romance</li>
                  <li>horror</li>
                  <li>action</li>
                  <li>mystery</li>
                  <li>sci-fi</li>
                </ul>
                <div id="break">
                </div>
                <br>
                  <input type="checkbox" value="comedy" name="comedy">
                  <input type="checkbox" value="romance" name="romance">
                  <input type="checkbox" value="horror" name="horror">
                  <input type="checkbox" value="action" name="action">
                  <input type="checkbox" value="mystery" name="mystery">
                  <input type="checkbox" value="sci-fi" name="sci-fi">
                  <br>
                  <input type="submit" value="Find Me Videos!">
              </div>
        </form>
    </div>
  </body>
</html>
