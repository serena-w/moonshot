<!DOCTYPE html>
<html>
<link href="static/style.css" rel="stylesheet">
  <title>Video Scheduler</title>
  <body>
    <!-- <section id ="head">
      <img src ="static/media.png" class ="brightness">
      <h1>Video Scheduler</h1>
    </section> -->
    <header id ="header">
          <div class ="container">
          <nav id="left">
            <ul>
              <li><a href ="/saved_videos">SAVED</a></li>
              <li><a href ="#">HOME</a></li>
            </ul>
          </nav>
          <nav id="right">
            <ul>
              {% if login_url%}
              <li><a href ="{{login_url}}">LOGIN</a></li>
              {% endif%}
              {% if logout_url%}
              <li><a href ="{{logout_url}}">LOGOUT</a></li>
              {% endif %}
            </ul>
          </nav>
        </div>
    </header>
    <video id="bg" loop autoplay poster="/static/main_backgroud.jpg" muted="true">
        <source src={{current_video}} muted="true" type="video/mp4">
    </video>
    <div id = "body">
          <form action="/search" method="post">
           <h3>TIME AVAILABLE</h3>
          <input type="number" min="0" max="24" value="hours" placeholder = "HOURS" name="HOURS">
          <input type="number" min="1" max="60" value="minutes" placeholder = "MINUTES" name="MINUTES">
          <input type="number" min="1" max="60" value="seconds" placeholder = "SECONDS" name="SECONDS"><br>
              <div id = "check">
                <ul id="categories">
                  <li>comedy</li>
                  <li>romance</li>
                  <li>horror</li>
                  <li>action</li>
                  <li>mystery</li>
                  <li>sci-fi</li>
                </ul>
                <div id="break">
                </div>
                <br>
                  <input type="checkbox" value="comedy" name="genre">
                  <input type="checkbox" value="romance" name="genre">
                  <input type="checkbox" value="horror" name="genre">
                  <input type="checkbox" value="action" name="genre">
                  <input type="checkbox" value="mystery" name="genre">
                  <input type="checkbox" value="sci-fi" name="genre">
                  <br>
                  <input type="submit" value="Find Me Videos!">
              </div>
        </form>
    </div>
  </body>
</html>
