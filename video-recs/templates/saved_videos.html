<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/saved_videos.css" media="screen" title="no title" charset="utf-8">
    <title>Your Saved Videos</title>
  </head>
  <body>

    <header id ="header">
          <div class ="container">
          <nav id="left">
            <ul class="box-link">
              <li id="box-link-left"><a href ="/">HOME</a></li>
              <li id="box-link-left"><a href ="/saved_videos">SAVED</a></li>
              <li><a href ="/about">ABOUT</a></li>
            </ul>
          </nav>
          <nav id="right">
            <ul class="box-link">
              {% if login_url%}
              <li id="box-link-left"><a href ="{{login_url}}">LOGIN</a></li>
              {% else %}
              <li><a href ="{{logout_url}}">LOGOUT</a></li>
              {% endif %}
            </ul>
          </nav>
        </div>
    </header>

    <img id="logo" src="/static/favicon.png" alt="Screen logo">
    <h1 id="page-title">
      Screen
    </h1>
    <h1 id="greeting">
      Waste your time ... effectively
    </h1>


    <div id="video-list">
      <form method="post" action="/remove">
      {% for video in videos %}
      <div class="video">
        <iframe id="ytplayer" type="text/html" width="640" height="390"
        src="http://www.youtube.com/embed/{{video.vid_id}}"
        frameborder="0"></iframe>
        <div id="text">
        <p>Added on {{video.added_date}}</p>
      </div>
        <input type="checkbox" value="{{video.vid_id}}" name="selected_vid">
      </div>
      {% endfor %}
        <input type="submit" value="Remove videos">
    </form>
    </div>


  </body>
</html>
