<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/results.css" media="screen" title="no title" charset="utf-8">
    <title>Here's your video, Master</title>
  </head>
  <body>

    <header id ="header">
          <div class ="container">
          <nav id="left">
            <ul>
              <li><a href ="#">SAVED</a></li>
              <li><a href ="/">HOME</a></li>
              <li><a href ="#">PROFILE</a></li>
            </ul>
          </nav>
          <nav id="right">
            <ul>
              <li><a href ="#">LOGIN</a></li>
              <li><a href ="#">LOGOUT</a></li>
            </ul>
          </nav>
        </div>
    </header>

    <h1 id="greeting">
      Here's your excuse to waste time.
    </h1>


    <div class="video">
          <p>Videos: </p>
          <form action="/save" method="post">
          {% for video in videos %}
          <section id="result">
            <img src="{{ video[0].snippet.thumbnails.default.url }}" style="padding-right: 15px">
            <div style="vertical-align:top; display: inline-block">
              <strong>
                <a href="https://www.youtube.com/watch?v={{video[0].id}}" target="_blank">
                  {{ video[0].snippet.title }}
                </a>
              </strong>
              {{video[1]}}
              <br>
              <input type="checkbox" value="{{video[0].id}}" name="video_info">
              Add to saved videos
          </section>
          </div><br/><br/>
          {% endfor %}
          <input type="submit" value="Save Videos For Later">
        </form>
        </body>
      </html>

    </div>

  </body>
</html>
